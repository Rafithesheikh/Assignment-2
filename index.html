<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Font awesome icon -->
    <script src="https://kit.fontawesome.com/4104f1b1fd.js" crossorigin="anonymous"></script>
    <!-- Daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts from work sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- END -->
    <!-- Tailwind custom -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <!-- END -->
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
    <body class="font-lato">
      <header class="container mx-auto ">
        <nav class="py-6">
        <div class="navbar bg-base-100 bg-[#F85559] rounded-xl">
            <div class="gap-5 text-white">
                <a href="">Home</a>
                <a href="">About us</a>
                <a href="">Shop</a>
                <a href="">All fruits</a>
            </div>
            <div class="flex-1 justify-center text-white">
              <a class="btn btn-ghost normal-case text-xl"><img src="images/logo.png" alt=""> Fruit Burst</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div></nav>
      </header>

</html>
